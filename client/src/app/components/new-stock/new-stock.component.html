<input type="text"
       class="form-control"
       [ngbTypeahead]="search"
       [resultTemplate]="rt"
       [inputFormatter]="formatter"
       [(ngModel)]="model"
       (selectItem)="onCompanySelect($event)"
       />

<ng-template #rt let-r="result" let-t="term">
  {{r.Name}} - {{t}}
</ng-template>
