<input type="text"
       class="form-control"
       placeholder="Find the company..."
       [ngbTypeahead]="search"
       [resultTemplate]="rt"
       [inputFormatter]="formatter"
       [(ngModel)]="model"
       (selectItem)="onCompanySelect($event)"
       />

<ng-template #rt let-r="result" let-t="term">
  {{r.name}}
</ng-template>
